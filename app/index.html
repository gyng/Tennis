<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tennis</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <ul class="nav">
    <li class="button back">Back</li>
    <li>
      <ul class="serve-type-toggle">
        <li class="button">Flat</li>
        <li class="button">Spin</li>
        <li class="button">Kick</li>
      </ul>
    </li>
    <li class="button">Pin Last</li>
  </ul>

  <div class="page" id="home">
    <div class="button" data-goto="#start-serving">Practice</div>
    <div class="button" data-goto="#log">Log</div>
  </div>

  <div class="page" id="log">
    This is the log page.
  </div>

  <div class="page" id="start-serving">
    <form id="url-form">
      <input placeholder="Sensorendipity URL..." value="http://localhost:8765" id="url">
      <input type="submit" value="Change">
    </form>

    <div class="instructions">Start serving</div>
    <div class="button debug" data-goto="#serve-result">Debug: Change page to serve</div>
  </div>

  <div class="page" id="serve-result">
    <div class="sensor-result">
      <div class="sensor-visual">
        aaaaaa
      </div>

      <div class="sensor-number" id="sensor-forward-angle-value">
        95.6
      </div>

      <div class="sensor-comparison">
        bbbb
      </div>
    </div>

    <div class="sensor-result">
      <div class="sensor-visual">
        aaaaaa
      </div>

      <div class="sensor-number" id="sensor-side-angle-value">
        95.6
      </div>

      <div class="sensor-comparison">
        bbbb
      </div>
    </div>

    <div class="sensor-result">
      <div class="sensor-visual">
        aaaaaa
      </div>

      <div class="sensor-number" id="sensor-force-value">
        95.6
      </div>

      <div class="sensor-comparison">
        bbbb
      </div>
    </div>
  </div>

  <script src="scripts/lodash.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
